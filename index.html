<!DOCTYPE html>
<html>

<head>
  <title>37th Street Lights</title>
  <meta name="description" content="37th Street Lights">
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>



</head>

<body>
  <a-scene>
    <a-assets>

    </a-assets>


    <!-- Back part of house -->
    <a-box position="0 0 -10" scale="1 8 9" rotation="180 90 0" color="#5A9EA7"></a-box>
    <!-- Front room of house -->
    <a-box position="4 0 -9" scale="3 8 4" rotation="180 90 0" color="#5A9EA7"></a-box>
    <!-- Front windows of house -->
    <a-box position="3.5 2 -7.5" scale="1 1.5 .25" rotation="0 0 0" color="#FFFFE9"></a-box>
    <!-- Front windows of house -->
    <a-box position="4.75 2 -7.5" scale="1 1.5 .25" rotation="0 0 0" color="#FFFFE9"></a-box>
    <!-- Back windows of house -->
    <a-box position="-1.5 2 -9.5" scale="1 1.5 .25" rotation="0 0 0" color="#FFFFE9"></a-box>
    <!-- Back windows of house -->
    <a-box position="-2.75 2 -9.5" scale="1 1.5 .25" rotation="0 0 0" color="#FFFFE9"></a-box>
    <!-- Front room of house -->
    <a-box position="4 0 -9" scale="3 8 4" rotation="180 90 0" color="#4CC3D9"></a-box>
    <!-- Main roof of house -->

    <a-triangle position="-1 5 -9" scale="8 4 1" width="1" rotation="0 0 0" color="#FFFFFF"></a-triangle>
    <!-- Second roof of house -->

    <a-triangle position="4 5 -8" scale="6 3 1" width="1" rotation="0 0 0" color="#FFFFFF"></a-triangle>
    <!-- Attempt at Christmas light -->

    <a-box position="0 2 -5" rotation="0 180 0" scale=".1 .1 .1" color="#00FF00" light="type:spot; angle:20; intensity:.2;">

      <a-animation attribute="color" to="#FF0000" direction="alternate" dur="2000" repeat="indefinite"></a-animation>

    </a-box>

    <a-entity environment="preset: starry; numDressing: 100; skyColor:#220a37"></a-entity>

    <a-entity id="ambient-light" light="type: ambient; color: #FFFFFF; intensity: 0.1" position="0 10 0" rotation="0 90 0"></a-entity>
    <a-entity light="type: point; color: #FFFFFF; intensity: 0.2" position="0 10 0" rotation="0 90 0"></a-entity>





    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  </a-scene>
</body>

</html>
